{% extends 'users/header.html' %}


{% block content %}

	{% load crispy_forms_tags %}          

	<!--Reset Password-->
{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/music.css' %}">
    <body id="bg" style="background-image: url('{% static "Images/back.jpg" %}')";>
	<div class="container p-5">
  	 	<h2 class="font-weight-bold mt-3">Reset Password</h2>
		<hr>
		<p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="POST">
            {% csrf_token %}
            {{ password_reset_form|crispy }}                    
            <button class="btn btn-primary" type="submit">Send email</button>
        </form>
  	</div> 

{% endblock %}
